name: npm-publish
on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              id: pnpm-install
              with:
                  version: latest
                  run_install: false

            - name: Use Node 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "pnpm"

            - run: pnpm install
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_TOKEN }}
